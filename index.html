<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./sytle.css">
  <script src="./script.js" defer></script>
  <title>Frontend Mentor | Age calculator app</title>
</head>

<body>
  <div class="appContainer">
    <div class="appLeft">
      <form class="formDate">
        <div class="formDataInputs">
          <div class="dateWrapper">
            <label class="errorInputLabel" for="day">DAY</label>
            <input class="inputDayNum errorInput" type="number" id="day" name="day" placeholder="DD" min="1" max="31" />
            <p class="errorInputText">This field is required</p>
          </div>

          <div class="dateWrapper">
            <label class="errorInputLabel" for="month">MONTH</label>
            <input class="inputMonthNum errorInput" type="number" id="month" name="month" placeholder="MM" min="1"
              max="12" />
            <p class="errorInputText">This field is required</p>
          </div>

          <div class="dateWrapper">
            <label class="errorInputLabel" for="year">YEAR</label>
            <input class="inputYearNum errorInput" type="number" id="year" name="year" placeholder="YYYY" min="1"
              max="2023" />
            <p class="errorInputText">This field is required</p>
          </div>
        </div>
        <div class="formButtonContainer">
          <button class="formButton" type="submit">
            <img class="iconArrow" src="./assets/images/icon-arrow.svg" alt="Arrow icon for calculating age">
          </button>
        </div>
      </form>

      <div class="showAgeContainer">
        <div class="ageWrapper">
          <p class="ageYearNum">0</p>
          &nbsp;
          <p class="ageYear">years</p>
        </div>
        <div class="ageWrapper">
          <p class="ageMonthNum">0</p>
          &nbsp;
          <p class="ageMonth">month</p>
        </div>
        <div class="ageWrapper">
          <p class="ageDayNum">0</p>
          &nbsp;
          <p class="ageDay">days</p>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/muhammadderic">muhammadderic</a>.
  </div>
</body>

</html>
