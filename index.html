<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./sytle.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>

<body>
  <div class="appContainer">
    <div class="appLeft">
      <form class="formDate">
        <label for="day">Day</label>
        <input type="number" id="day" name="day" placeholder="Day" min="1" max="31" />

        <label for="month">Month</label>
        <input type="number" id="month" name="month" placeholder="Month" min="1" max="12" />

        <label for="year">Year</label>
        <input type="number" id="year" name="year" placeholder="Year" min="1" max="2023" />
      </form>

      <div class="showAgeContainer">
        <p class="ageYearNum">0</p>
        <p class="ageYear">years</p>
        <p class="ageMonthNum">0</p>
        <p class="ageMonth">month</p>
        <p class="ageDayNum">0</p>
        <p class="ageDay">days</p>
      </div>
    </div>
    <div class="appRight">
      <img src="./assets/images/icon-arrow.svg" alt="Arrow icon for calculating age">
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/muhammadderic">muhammadderic</a>.
  </div>
</body>

</html>
